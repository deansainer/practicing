{% extends 'myapp/index.html' %}

{% block content %}

{% for product in products %}
<center>
<div class="card">
  <h5 class="card-header">Featured</h5>
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price}}</p>
    <a href="{% url 'product_details_url' slug=product.slug %}" class="btn btn-primary">Buy for {{product.price}}$</a>
  </div>
</div>
</center>
{% endfor %}

{% endblock %}
